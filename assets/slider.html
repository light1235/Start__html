	<link rel="apple-touch-icon" href="img/favicon/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-touch-icon-114x114.png">

<body>
<div class="grid-container">
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="swiper-product-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"><img src="img/product-1.jpg" alt=""></div>
                        <div class="swiper-slide"><img src="img/product-1.jpg" alt=""></div>
                        <div class="swiper-slide"><img src="img/product-1.jpg" alt=""></div>
                    </div>
                    <div class="swiper-pagination"></div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="swiper-product-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"><img src="img/product-1.jpg" alt=""></div>
                        <div class="swiper-slide"><img src="img/product-1.jpg" alt=""></div>
                        <div class="swiper-slide"><img src="img/product-1.jpg" alt=""></div>
                    </div>
                    <div class="swiper-pagination"></div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                </div>
            </div>
            <div class="swiper-slide"><img src="img/product-2.jpg" alt=""></div>
            <div class="swiper-slide"><img src="img/product-2.jpg" alt=""></div>
            <div class="swiper-slide"><img src="img/product-2.jpg" alt=""></div>
            <div class="swiper-slide"><img src="img/product-2.jpg" alt=""></div>
        </div>
    </div>
    <div class="panel">
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>
</div>


	<!-- Load CSS -->
	
        <link rel="stylesheet"  href="css/normalize.css" />
	<link rel="stylesheet"  href="css/fonts.css" />
	<link rel="stylesheet"  href="css/slider.css" />
        <link rel="stylesheet"  href="css/swiper.css" />
	<!-- Load Scripts -->
	
     <script src="js/swiper-bundle.min.js"></script>

<script>
     let swiper1 = new Swiper(' .swiper-container', {
          noSwiping: true,

          navigation: {
               nextEl: '.panel .swiper-button-next',
               prevEl: '.panel .swiper-button-prev',
          },
          breakpoints: {
               1366: {
                    slidesPerView: 4,
                    spaceBetween: 0,
               },
          }
     });

     let swiper2 = new Swiper('.swiper-product-container', {
          allowTouchMove:false,
          pagination: {
               el: '.swiper-pagination',
               type: 'bullets',
               clickable: true,
          },
          navigation: {
               nextEl: '.swiper-product-container .swiper-button-next',
               prevEl: '.swiper-product-container .swiper-button-prev',
          },
          breakpoints: {
               1366: {
                    slidesPerView: 1,
                    spaceBetween: 0,
               },
          }
     });
</script>

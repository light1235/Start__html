	<!-- Load CSS -->
	
    <link rel="stylesheet"  href="css/normalize.css" />
	<link rel="stylesheet"  href="css/fonts.css" />

    <link rel="stylesheet"  href="css/swiper.css" />
	<!-- Load Scripts -->
	
	 <script src="js/main.js"></script>
     <script src="js/swiper-bundle.min.js"></script>

<script>
     let swiper1 = new Swiper('.slide-in-slide .swiper-container', {
          navigation: {
               nextEl: '.panel .swiper-button-next',
               prevEl: '.panel .swiper-button-prev',
          },
          breakpoints: {
               1366: {
                    slidesPerView: 4,
                    spaceBetween: 0,
               },
          }
     });

     let swiper2 = new Swiper('.swiper-product-container', {
          allowTouchMove:false,
          pagination: {
               el: '.swiper-pagination',
               type: 'bullets',
               clickable: true,
          },
          navigation: {
               nextEl: '.swiper-product-container .swiper-button-next',
               prevEl: '.swiper-product-container .swiper-button-prev',
          },
          breakpoints: {
               1366: {
                    slidesPerView: 1,
                    spaceBetween: 0,
               },
          }
     });

     var swiper = new Swiper('.simple .swiper-container');

     let centeed = new Swiper('.centred-slide .swiper-container', {
          allowTouchMove:false,
          navigation: {
               nextEl: '.centred-slide .swiper-button-next',
               prevEl: '.centred-slide .swiper-button-prev',
          },
          breakpoints: {
               1366: {
                    slidesPerView: 2,
                    spaceBetween: 0,
               },
          }
     });

     {
               let card = document.querySelectorAll('.body-card .swiper-container');

               for (let i = 0; i < card.length ; i++) {
                    let prevButton = card[i].parentElement.parentElement.querySelector('.swiper-button-prev');
                    let nextButton = card[i].parentElement.parentElement.querySelector('.swiper-button-next');
                    card[i].classList.add('s'+i);
                    nextButton.classList.add('s'+i);
                    prevButton.classList.add('s'+i);
               }

               for (let i = 0; i < card.length ; i++) {

                    let swiperCard = new Swiper('.swiper-container.s'+i, {
                         slidesPerView: 1,
                         spaceBetween: 10,
                         allowTouchMove:false,
                         navigation: {
                              nextEl: '.swiper-button-next.s'+i,
                              prevEl: '.swiper-button-prev.s'+i,
                         },
                         breakpoints: {
                              640: {
                                   slidesPerView: 1,
                                   spaceBetween: 0,
                              },
                              650: {
                                   slidesPerView: 2,
                                   spaceBetween: 20,
                              },
                         }
                    });
               }

     }
</script>
